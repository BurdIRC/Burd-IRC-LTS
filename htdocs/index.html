        <script src="js/key_events.js"></script>
        <script src="js/click_events.js"></script>
        <script src="js/enum.js"></script>
        <script src="js/control_server.js"></script>
        <script src="js/burd.js"></script>

        <script src="js/input_parse.js"></script>

        <style>
            :root {
              --background-color: #0D1117;
              --nav-background: #161B22;
              --border-color: #30363D;
              --nav-item-selected-bg: #344154;
              --nav-count-bg: #1F6FEB;
              --nav-count-color: #FFFFFF;
              --nav-width: 240px;
              --action-text-color: #fbcaec;
              
              --userlist-width:230px;
              --userlist-bg: #161B22;
              
              --input-bg: #070A10;
              
              --dark-text: #BBBDC1;
              --light-text: #C9D1D9;
              
              --icon-off: "BBBDC1";
              
              --nav-active: #88d882;
              --nav-idle: #6c7d94;
              
              --link-color: #96caff;
              --link-hover-color: #ffffff;
              
              --menubar-width: 32px;
              --menubar-background:#0d1117;
              

              color-scheme: dark;
            }
            
            ::-webkit-scrollbar {
                height: 12px;
                width: 12px;
                background: #0b0e13;
            }

            ::-webkit-scrollbar-thumb {
                background: #333e4e;
                -webkit-border-radius: 1ex;
                -webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.75);
            }

            ::-webkit-scrollbar-corner {
                background: #000;
            }
            
            
            div#app{
                height:100%;
                width:100%;
                position:relative;
            }

            
            body,html{
                background:var(--background-color);
                padding:0;
                margin:0;
                height:100%;
                width:100%;
                color:var(--light-text);
                font-family: 'Open Sans', sans-serif;
                font-size:20px;
                image-rendering: -webkit-optimize-contrast;
                overflow:hidden;
            }
            div#nav-pane{
                width:var(--nav-width);
                height:calc(100%);
                background:var(--nav-background);
                border-right:1px solid var(--border-color);
                float:left;
                overflow-y: auto;
            }
            div.nav-item{
                font-size:0.8em;
                padding:0.2em;
                padding-left:1.5em;
                color:var(--dark-text);
                position:relative;
            }
            div.net-title{
                padding:0.2em;
                background:url('/images/white/chevron-down.svg');
                background-size:1.2em;
                background-position:2px center;
                background-repeat:no-repeat;
                padding-left:1.3em;
                font-size:1em;
            }

            div.net-title:hover{
                color:var(--light-text);
            }
            div.nav-item:hover{
                background-color:var(--nav-item-selected-bg);
                color:var(--light-text);
                cursor:pointer;
            }
            div.channel{

            }
            div.selected-item{
                background-color:var(--nav-item-selected-bg);
                color:var(--light-text);
            }
            div.item-name{
                float:left;
            }
            div.item-count{
                float: right;
                background: var(--nav-count-bg);
                width: 1.8em;
                padding-top: 1px;
                color: var(--nav-count-color);
                text-align: center;
                font-size: 12px;
                margin-top: 3px;
                border-radius: 5px;
            }
            div.item-menu{
                float:right;
                width:1.6em;
                background: url('/images/white/dots-vertical.svg');
                background-size:15px;
                background-position:center center;
                background-repeat:no-repeat;
                display:none;
            }
            div.item-status{
                float:right;
                width:1.6em;
                background: url('/images/white/circle.svg&color=00d874');
                background-size:15px;
                background-position:center center;
                background-repeat:no-repeat;
                position:absolute;
                left:0px;
            }
            div.item-menu:hover{
                background-size:20px;
            }
            div.clear{
                height:0px;
                clear:both;
            }
            div.nav-item:hover div.item-count{
                display:none;
            }
            div.nav-item:hover div.item-menu{
                display:block;
            }
            div.selected-item div.item-count{
                display:none;
            }
            
            div#chan{
                float:right;
                width:calc(100% - var(--nav-width) - var(--menubar-width) - 5px);
                display:none;
            }
            
            
            div#users{
                float:right;
                width:var(--userlist-width);
                height:100%;
                border-left:1px solid var(--border-color);
                background:var(--userlist-bg);
            }
            
            div#chat{
                float:left;
                width: calc(100% - var(--userlist-width) - 5px);
                height:100%;
            }
            
            div#channel-meta{
                color: var(--light-text);
                border-bottom:1px solid var(--border-color);
                height: 70px;
            }
            div#channel-topic{
                font-size:15px;
                color: var(--dark-text);
                overflow: hidden;
                height: 40px;
            }
            div#chat-area{
                border-bottom:1px solid var(--border-color);
                height: calc(100% - 120px);
                overflow-x: hidden;
                overflow-y: auto;
            }
            div#chat-input{
                height:40px;
                display: flex;
            }
            input{
                color:white;
                font-family: 'Open Sans', sans-serif;
                font-size:17px;
                border:1px solid var(--border-color);
                background: var(--input-background);
                outline: none;
            }
            
            div.chat-message{
                padding:5px;
            }
            div.userimg{
                background:#7950E9;
                padding:10px;
                float:left;
                border-radius:50%;
                margin-right:10px;
                font-size:17px;
            }
            div.userinfo{
                font-size:15px;
                font-weight:bold;
                width:150px;
                text-align:right;
                float:left;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            div.message{
                font-size:15px;
                padding-left:10px;
                float:left;
                width:calc(100% - 230px);
                white-space: pre-wrap;
                word-wrap: break-word;
                font-weight: 300;
            }
            div.messagedate{
                font-size:12px;
                font-weight:normal;
                padding-top:3px;
                color: var(--dark-text);
                float:right;
            }
            div#user-count{
                text-align:center;
                font-size:17px;
                border-bottom:1px solid var(--border-color);
            }
            div#userlist{
                font-size:17px;
                height:calc(100% - 30px);
                overflow-y: auto;
            }

            div.user{
                padding:5px;
                padding-top:0;
                padding-bottom:3px;
                font-size:15px;
                position:relative;
                
            }
            div.luser{
                padding-top:3px;
                float:left;
            }
            div.lflags{
                padding-top:3px;
                float:right;
            }
            div.user-status{
                height:16px;
                width:16px;
                float:left;
                margin-top: 5px;
                margin-right: 5px;
                top:0;
                background: url('data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7');
                background-size:15px;
                background-position:center center;
                background-repeat:no-repeat;
            }
            
            div.nav-item div.user-status{
                position:absolute;
                float:none;
                left:7px;
            }
            

            
            img.chatimg{
                max-width:400px;
                max-height:400px;
                border:5px solid #606570;
                background:#606570;
            }
            
            div.chat-info{
                font-size:15px;
                
            }
            div.chat-info div.message{
                font-style:italic;
            }
            
            div.chat-info div.userinfo{
                background: url('/images/white/arrow-right.svg');
                background-size:15px;
                background-position:center right;
                background-repeat:no-repeat;
            }
            
            div.whois-info div.userinfo{
                background: url('/images/white/account.svg');
                background-size:15px;
                background-position:center right;
                background-repeat:no-repeat;
            }            
            div.whois-info div.message{
                font-style: normal;
            }
            
            div.info-out div.userinfo{
                background-image: url('/images/white/arrow-left.svg');
            }            
            
            div.info-action div.userinfo{
                background-image: url('/images/white/alpha-a-circle.svg');
            }
            div.info-action{
                color:var(--action-text-color);
            }
            
            div.item-count[num='0']{
                display:none;
            }
            
            div.no-userlist div#users{
                display:none;
                width:1px;
            }
            div.no-userlist div#chat{
                width: calc(100% - 5px);
            }
            
            a{
                color:var(--link-color);
            }            
            a:hover{
                color:var(--link-hover-color);
            }
            div.away div.user-status{
                background-image: url('/images/white/idle.svg');
            }
            div.away{
                font-style:italic;
            }
            
            div#userlist div.user:hover{
                background-color: var(--nav-item-selected-bg);
                color: var(--light-text);
                cursor: pointer;
            }
            div#my-nick{
                line-height: 2.5em;
                font-size: 17px;
                /* padding-right: 5px; */
                cursor: pointer;
                padding: 5px;
                padding-top: 1px;
            }
            div#input-area{
                background: var(--input-bg);
                flex-grow: 1;
                height: 30px;
                margin-top: 7px;
                border: 1px solid var(--border-color);
                border-radius: 5px;
            }
            input#input{
                padding:5px;
                background:transparent;
                border:none;
                width:calc(100% - 80px);
            }
            div#emoji{
                height:30px;
                width:30px;
                background: url('/images/white/emoticon-excited-outline.svg');
                background-size:23px;
                background-position:center center;
                background-repeat:no-repeat;
                float:right;
                opacity:0.5;
                cursor:pointer;
            }
            div#emoji:hover{
                opacity:1;
                
            }
            div#upload{
                height:30px;
                width:30px;
                background: url('/images/white/upload.svg');
                background-size:23px;
                background-position:center center;
                background-repeat:no-repeat;
                float:right;
                opacity:0.5;
                cursor:pointer;
            }
            div#upload:hover{
                opacity:1;
                
            }
            #file{
                display:none;
            }
            div#app-menu{
                width:var(--nav-width);
                height:44px;
                background:var(--nav-background);
                border-right:1px solid var(--border-color);
                border-top:1px solid var(--border-color);
                position:absolute;
                top: calc(100% - 49px);
                padding-top:10px;
                display:none;
                display:none;
            }

            div.appicon{
                height:30px;
                width:30px;
                background: url('/images/white/cog.svg');
                background-size:23px;
                background-position:center center;
                background-repeat:no-repeat;
                opacity:0.7;
                cursor:pointer;
                position: absolute;
                bottom: 5px;
            }
            div#add-network{
                background-image: url('/images/white/plus-thick.svg');
            }
            div.appicon:hover{
                opacity:1;
            }
            
            div#loader{
                height:130px;
                width:96px;
                position:absolute;
                background: url('/images/white/bird-cells.svg');
                background-size:1000px;
                background-position:0px -0px;
                background-repeat:no-repeat;
                background-position-x:100px;
                left:calc(100% / 2 - 20px);
                display:none;
                z-index:100;
            }
            iframe#fram{
                border:0;
                padding:0;
                margin:0;
                width:100%;
                height:100%;
                z-index:50;
                display:none;
            }
            div#miniframe{
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 90;
                background:rgba(0,0,0,0.5);
                display:none;
            }
            iframe#mini{
                position: absolute;
                top: 50%;
                left: 50%;
                height: 550px;
                width: 400px;
                margin-right: -50%;
                z-index:91;
                transform: translate(-50%, -50%);
                border-radius: 10px;
                border:0;
                margin:0;
                padding:0;
                display:none;
            }
            img.emoji{
                width:25px;
            }
            div.emojimessage img.emoji{
                width:48px;
            }
            div.hasemoji div.userinfo{
                padding-top: 7px;
            }
            div#emoji-selector{
                background: var(--nav-background);
                width: 400px;
                height: 255px;
                left: calc(100% - 670px);
                top: calc(100% - 310px);
                position: absolute;
                z-index: 5;
                border-radius: 10px;
                border: 1px solid var(--border-color);
                font-size:17px;
                display:none;
            }
            div.close{
                height: 20px;
                width: 20px;
                background: url(/images/white/close.svg);
                background-size: 20px;
                background-position: center center;
                background-repeat: no-repeat;
                opacity: 0.6;
                cursor: pointer;
                float:right;
                margin-top: 3px;
                margin-right: 5px;
            }
            div.close:hover{
                opacity:1;
            }
            div#emoji-top{
                height:30px;
            }
            
            input#esearch{
                font-size:15px;
                float:left;
                border-radius: 5px;
                margin-top: 3px;
                margin-left: 5px;
                width:150px;
            }
            div#emoji-content{
                height:210px;
                clear:both;
                padding:5px;
                overflow-y:auto;
            }
            img.semoji{
                width:32px;
                height:32px;
                margin:5px;
            }
            img.semoji{
                cursor:pointer;
            }
            
            div#menubar{
                background:var(--menubar-background);
                float:left;
                height:100%;
                width:var(--menubar-width);
                position: relative;
                border-right: 1px solid var(--border-color);
            }
            
            div.alert{
                background-image: url(/images/white/exclamation-thick.svg);
                background-size: 1em;
                background-position: 2px center;
                background-repeat: no-repeat;
            }
            audio{
                display:none;
            }
            
            div.highlighted{
                background:#161b22;
                border-bottom: 1px solid #333c48;
            }
            
            div.bell{
                background-image: url(/images/white/bell-ring.svg);
                background-size: 1em;
                background-position: 5px center;
                background-repeat: no-repeat;
            }
            
            div.messageuser{
                cursor:pointer;
            }

        </style>
        <script>
        


        </script>
    </head>
    <body>
        
        <div id="loader">
            &nbsp;
        </div>
        <iframe id="fram" src="about:blank"></iframe>
        <div id="miniframe">
            <iframe id="mini" src="about:blank"></iframe>
        </div>
        <div id="app">
            <div id="menubar">
                <div class="appicon" id="add-network" style="bottom: 40px">&nbsp;</div>
                <div class="appicon" id="app-settings">&nbsp;</div>
            </div>
            <div id="emoji-selector">
                <div id="emoji-top">
                    <input type="text" id="esearch" value="" placeholder="duck">
                    <div class="close">&nbsp;</div>
                </div>
                <div id="emoji-content">
                    
                </div>
            </div>
            <div id="nav-pane">
            
                <!--
                <div class="network">
                    <div class="net-title nav-item">Libera</div>
                    <div class="channels">
                        <div class="channel nav-item selected-item">
                            <div class="user-status">&nbsp;</div>

                        </div>
                    </div>
                    <div class="pms">
                        <div class="channel nav-item">

                    </div>
                </div>
                -->
            </div>
            
            <div id="chan" class="">
                <div id="users">
                    <div id="user-count"></div>
                    <div id="userlist">
                        <!--
                        <div class="user">
                            <div class="user-status">&nbsp;</div>
                            <div class="luser">DecafMegalodongg</div>
                            <div class="lflags">@+</div>
                            <div class="clear">&nbsp;</div>
                        </div>
                        <div class="user user-idle">
                            <div class="user-status">&nbsp;</div>
                            <div class="luser">duckgoose</div>
                            <div class="lflags">@+</div>
                            <div class="clear">&nbsp;</div>
                        </div>
                        -->
                    </div>
                </div>
                <div id="chat">
                    <div id="channel-meta">
                        <div id="channel-name"></div>
                        <div id="channel-topic"></div>
                    </div>
                    <div id="chat-area" tabindex=0>

                    </div>
                    <div id="chat-input">
                        <div id="my-nick"></div>
                        <div id="input-area">
                            <input id="input" type="text">
                            <div id="emoji">&nbsp;</div>
                            <div id="upload">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <input type="file" id="file" name="file">
        
        <template id="nav-network">
                <div class="network" cid="_cid_">
                    <div class="net-title nav-item" type="console" cid="_cid_">
                        <span class="netname">_netname_</span>
                        <div class="item-count" num="0">0</div>
                        <div class="item-menu">&nbsp;</div>
                    </div>
                    <div class="channels" cid="_cid_">
                    </div>
                    <div class="pms" cid="_cid_">
                    </div>
                </div>
        </template>        
        
        <template id="nav-channel">
                <div class="channel nav-item" cid="_cid_" name="_ename_" type="_type_">
                    <div class="user-status">&nbsp;</div>
                    <div class="item-name">_name_</div>
                    <div class="item-count" num="0">0</div>
                    <div class="item-menu">&nbsp;</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template>     
        
        <template id="list-user">
                <div class="user _state_" nick="_ename_">
                    <div class="user-status">&nbsp;</div>
                    <div class="luser" style="color:_color_">_name_</div>
                    <div class="lflags">_flags_</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template>      
        
        <template id="chat-msg">
                <div class="chat-message _emojic_ _highlight_" nick="_ename_">
                    <div class="userinfo messageuser" style="color:_color_">_name_</div>
                    <div class="message">_message_</div>
                    <div class="messagedate">_date_</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template> 
        
        <template id="general-info">
                <div class="chat-message chat-info _classes_">
                    <div class="userinfo">&nbsp;</div>
                    <div class="message">_message_</div>
                    <div class="messagedate">_date_</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template>   
        
        <template id="whois">
                <div class="chat-message chat-info whois-info _classes_">
                    <div class="userinfo">&nbsp;</div>
                    <div class="message">_message_</div>
                    <div class="messagedate">_date_</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template>   
        
        <template id="action-message">
                <div class="chat-message chat-info info-action _highlight_" nick="_ename_">
                    <div class="userinfo">&nbsp;</div>
                    <div class="message">* <b>_name_</b> _message_ *</div>
                    <div class="messagedate">_date_</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template>      
        
        <template id="rpl-message">
                <div class="chat-message">
                    <div class="userinfo">_rpl_</div>
                    <div class="message">_message_</div>
                    <div class="messagedate">_date_</div>
                    <div class="clear">&nbsp;</div>
                </div>
        </template>   

        <audio id="audioe">
            <source src="/sounds/appointed-529.ogg" type="audio/mpeg">
        </audio>
        
    </body>
